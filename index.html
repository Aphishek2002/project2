<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Restaurant Website</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Welcome to Our Restaurant</h1>
            <div class="form-container" id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="button" onclick="login()">Login</button>
            </div>
            <div class="form-container" id="signupForm">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" id="signupUsername" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </div>
            <div>
                <button onclick="navigateTo('home.html')">Home</button>
                <button onclick="navigateTo('about.html')">About</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
